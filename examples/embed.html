<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script>
      addEventListener('DOMContentLoaded', () => {
        document.body.appendChild([...new URLSearchParams(location.search).entries()].reduce(
          (script, [key, value]) => {
            script.setAttribute(
              'data-' + key.replace(/[A-Z]+/g, '-$&').toLowerCase(),
              value
            );
            return script;
          },
          Object.assign(document.createElement('script'), {
            src: '../dist/lupa.min.js'
          })
        ));
      });
    </script>
  </body>
</html>
